

<ion-content padding class="bg-style">
 
  <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center id="img-logo">
                <img src="assets/img/logoLargo.png">
              </div>
          <div text-center>
            <h1 text-center style="color:#a8a8a8">¡BIENVENIDO!</h1>
          </div>
          <ion-list>

              <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input [(ngModel)]="username" clearInput inputmode="email" type="email" ></ion-input>
                  </ion-item>
                  
                  <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input [(ngModel)]="password" type="password" inputmode="password" ></ion-input>
                  </ion-item>
                  
                  <ion-button style="background-color:#faf9f8" size="small" float-right fill="clear">olvidaste tu contraseña</ion-button>

            </ion-list>
    
          <div padding>
              <ion-button (click)="goLogin()" size="large" expand="full">Continuar</ion-button>
          </div>
          <div padding>
              <h3 text-center padding-top style="color:#a8a8a8">¿No tienes una cuenta?</h3>

              <ion-button full size="large" expand="full" fill="clear">CREAR CUENTA</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
