<ion-header>
        <ion-toolbar>
                <ion-buttons slot="start">
                        <ion-back-button></ion-back-button>
                </ion-buttons>
        </ion-toolbar>
</ion-header>


<ion-content class="ion-padding bg-style">
        <ion-grid>
                <ion-row class="ion-justify-content-center">
                        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                                <div class="ion-text-center" id="img-logo">
                                        <ion-img src="assets/img/logo.png"></ion-img>
                                </div>
                                <form class="form" [formGroup]="validationsForm" (ngSubmit)="onSubmit()">
                                        <ion-list>

                                                <!-- <ion-item>
                                                        <ion-col size="6" style="text-align: -webkit-center;">
                                                                <ion-thumbnail id="img-user">

                                                                        <ion-button>
                                                                                <ion-img src="assets/img/noImage.jpg"></ion-img>
                                                                        </ion-button>
                                                                </ion-thumbnail>
                                                                <ion-label>Escoge tu Foto</ion-label>
                                                        </ion-col>
                                                        <ion-col size="6" style="text-align: -webkit-center;">
                                                                <ion-thumbnail id="img-user">
                                                                        <ion-button>
                                                                                <ion-img src="assets/img/noImage.jpg"></ion-img>
                                                                        </ion-button>
                                                                </ion-thumbnail>
                                                                <ion-label>Escoge tu logo</ion-label>
                                                        </ion-col>
                                                </ion-item> -->

                                                <h6 class="ion-text-center">Es necesaria esta informacion para tu perfil</h6>



                                                <ion-list>
                                                        <ion-item>
                                                                <ion-icon name="person-outline"></ion-icon>
                                                                <ion-input formControlName="nombre" required='true'
                                                                        autocapitalize placeholder="Tu Nombre">
                                                                </ion-input>
                                                                <ion-label *ngIf="nombre.invalid && nombre.touched"
                                                                        color="danger">requerido</ion-label>
                                                        </ion-item>
                                                        <ion-item>
                                                                <ion-icon name="mail-outline"></ion-icon>
                                                                <ion-input formControlName="correo" required='true'
                                                                        clear-input='true' type="email"
                                                                        placeholder="Email"></ion-input>
                                                                <ion-label *ngIf="correo.invalid && correo.touched"
                                                                        color="danger">requerido</ion-label>
                                                        </ion-item>
                                                        <ion-item>
                                                                <ion-icon name="key-outline"></ion-icon>
                                                                <ion-input formControlName="password" required='true'
                                                                        type="password" placeholder="Contraseña">
                                                                </ion-input>
                                                        </ion-item>
                                                        <ion-grid>
                                                                <ion-row>
                                                                        <ion-label *ngIf="password.invalid && password.touched" color="danger"> 8 a 20 caracteres</ion-label>
                                                                </ion-row>        
                                                                <ion-row>
                                                                        <ion-label *ngIf="password.invalid && password.touched" color="danger"> Mínimo 1 mayúscula </ion-label>
                                                                </ion-row>        
                                                                <ion-row>
                                                                        <ion-label *ngIf="password.invalid && password.touched" color="danger"> Mínimo 1 minúscula </ion-label>
                                                                </ion-row>        
                                                                <ion-row>
                                                                        <ion-label *ngIf="password.invalid && password.touched" color="danger"> Mínimo 1 carácter especial </ion-label>
                                                                </ion-row>        
                                                        </ion-grid>
                                                                       

                                                        <ion-item>
                                                                <ion-label>¿Quieres crear tu tarjeta ahora?</ion-label>
                                                                <ion-toggle slot="end" checked={{createCard}} (ionChange)="changeToogle($event)"></ion-toggle>
                                                        </ion-item>
                                                        
                                                        
                                                        <div *ngIf="createCard">
                                                        <ion-item>
                                                                <ion-icon name="briefcase-outline"></ion-icon>
                                                                <ion-input formControlName="empresa" required='true'
                                                                        autocapitalize placeholder="Tu empresa">
                                                                </ion-input>
                                                                <ion-label *ngIf="empresa.invalid && empresa.touched"
                                                                        color="danger">requerido</ion-label>
                                                        </ion-item>

                                                        <ion-item>
                                                                <ion-icon name="ribbon-outline"></ion-icon>
                                                                <ion-input formControlName="cargo" required='true'
                                                                        autocapitalize placeholder="Cual es tu cargo">
                                                                </ion-input>
                                                                <ion-label *ngIf="cargo.invalid && cargo.touched"
                                                                        color="danger">requerido</ion-label>
                                                        </ion-item>

                                                        
                                                        <ion-item>
                                                                <ion-icon name="call-outline"></ion-icon>
                                                                <ion-input formControlName="telefono" required='true'
                                                                        type="tel" placeholder="Tu Telefono">
                                                                </ion-input>
                                                                <ion-label *ngIf="telefono.invalid && telefono.touched"
                                                                        color="danger">requerido</ion-label>
                                                                <ion-label *ngIf="telefono.invalid && telefono.dirty"
                                                                        color="danger">incorrecto</ion-label>
                                                        </ion-item>
                                                        <ion-item>
                                                                <ion-icon name="home-outline"></ion-icon>
                                                                <ion-input formControlName="direccion" required='true'
                                                                        autocapitalize
                                                                        placeholder="Direccion"></ion-input>
                                                                <ion-label
                                                                        *ngIf="direccion.invalid && direccion.touched"
                                                                        color="danger">requerido</ion-label>
                                                        </ion-item>
                                                </div>

                                                </ion-list>


                                        </ion-list>

                                        <div class="ion-padding">
                                                <ion-button type="submit" class="btn-perfil" size="large" expand="full"
                                                        [disabled]="validationsForm.invalid">CREAR PERFIL</ion-button>
                                        </div>

                                        <div class="ion-text-center" id="img-logo">
                                                <ion-img src="assets/img/logoLargo.png"></ion-img>
                                        </div>
                                </form>
                        </ion-col>
                </ion-row>
        </ion-grid>
</ion-content>
