<ion-header>
  <ion-toolbar>
    <ion-title text-center>Mis Tarjetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-search (searchCompleted)="filteredTarjetas($event)"

  [filteredProperty]="'empresa'">

</ion-content>
